# 服务器按地区分组策略
# 美国 自动测试可用节点
available=US, server-tag-regex=美|美国|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|🇺🇸|US|United, img-url=https://raw.githubusercontent.com/erdongchanyo/icon/main/Policy-Country/US.png
# 香港 自动测试可用节点
